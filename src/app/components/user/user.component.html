<!-- <app-header></app-header> -->

<div class="container-fluid">
    <div *ngIf="isLoading" class="d-flex d-flexSpinner justify-content-center">
        <div class="spinner-border text-info" role="status">
            <span class="sr-only">{{texts.loading}}</span>
        </div>
    </div>

    <div *ngIf="!isLoading">

    <div class="row-fluid pageTitle">
        <!-- <h2>{{texts.pageTitle}}</h2> -->
        <h2>{{texts.perfilUsuario}}</h2>
    </div>

    <div class="justify-content-center tableContainer">
        <table class="table table-striped table-dark">
            <tbody>
                <tr >
                    <td class="field">{{texts.nombre}}</td>
                    <td class="data">{{user.name}}</td>
                </tr>
                <tr >
                    <td class="field">{{texts.apellidos}}</td>
                    <td class="data">{{user.surname}}</td>
                </tr>
                <tr>
                    <td class="field">{{texts.userName}}</td>
                    <td class="data">{{user.userName}}</td>
                </tr>
                <tr>
                    <td class="field">{{texts.email}}</td>
                    <td class="data">{{user.email}}</td>
                </tr>
                <tr>
                    <td class="field">{{texts.localidad}}</td>
                    <td class="data">{{user.location}}</td>
                </tr>

                <tr>
                    <td class="field">{{texts.tipoPrograma}}</td>
                    <td class="data">{{user.typeMedia}}</td>
                </tr>
                <tr>
                    <td class="field">{{texts.generoPrograma}}</td>
                    <td class="data">{{user.genre}}</td>
                </tr>
            </tbody>
        </table>

        <button (click)="updateProfile(user)" class="btn btn-primary buttonStyle buttonContainer">{{texts.actualizaDatos}}</button>

    </div>

</div>
