<!-- <app-header></app-header> -->

<div class="container-fluid">
    <div *ngIf="isLoading" class="d-flex d-flexSpinner justify-content-center">
        <div class="spinner-border text-info" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div *ngIf="!isLoading">

    <div class="row-fluid pageTitle">
        <!-- <h2>{{texts.pageTitle}}</h2> -->
        <h2>Perfil de usuario</h2>
    </div>
    
    <div class="justify-content-center tableContainer">
        <table class="table table-striped table-dark">
            <tbody>
                <tr >
                    <td class="field">Nombre</td>
                    <td class="data">{{user.name}}</td>
                </tr>
                <tr >
                    <td class="field">Apellido</td>
                    <td class="data">{{user.surname}}</td>
                </tr>
                <tr>
                    <td class="field">Username</td>
                    <td class="data">{{user.userName}}</td>
                </tr>
                <tr>
                    <td class="field">Correo electrónico</td>
                    <td class="data">{{user.email}}</td>
                </tr>
                <tr>
                    <td class="field">Localidad</td>
                    <td class="data">{{user.location}}</td>
                </tr>

                <tr>
                    <td class="field">Tipo de programa</td>
                    <td class="data">{{user.typeMedia}}</td>
                </tr>
                <tr>
                    <td class="field">Género del programa</td>
                    <td class="data">{{user.genre}}</td>
                </tr>
            </tbody>
        </table>

        <button (click)="updateProfile(user)" class="btn btn-primary buttonStyle buttonContainer">Actualiza tus datos</button> 

    </div>

</div>
