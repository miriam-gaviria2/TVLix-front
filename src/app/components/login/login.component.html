
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="user-img">
        <img class='avatarLoging' src="{{images.userLoginIcon}}"/>
      </div>

      <form class="col-11 formaContainer"(ngSubmit)="onLogin()">
        <div class="form-group" id="user-group">
          <input type="text" class="form-control" autocomplete="off" name="userName" [(ngModel)]="user.userName" placeholder="{{texts.userName}}" (focus)='onFocus()' required>
        </div>

        <!-- <div class="form-group errorMessage" *ngIf="!validateUserName">Debe rellenar el nombre de usuario</div> -->

        <div class="form-group" id="password-group">
          <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="{{texts.password}}" required (focus)='onFocus()'>
        </div>

        <!-- <div class="form-group errorMessage" *ngIf="!validatePassword">Debe rellenar la contrase√±a</div> -->

        <div class="form-group errorMessage" *ngIf="!validateForm">{{texts.todosCamposRequeridos}}</div>

        <div class="centerContainer">
          <button type="submit" class="btn btn-primary col-6 buttonStyle buttonContainer buttonMargin"><i class="fas fa-sign-in-alt"></i> {{texts.ingresar}}</button>
        </div>
      </form>



      <div class="col-11 centerContainer">
        <button (click)="onCreateAccount()" class="btn btn-primary col-6 buttonStyle buttonContainer buttonMargin createButton"><i class="fas fa-user-plus"></i> {{texts.crearCuenta}}</button>
      </div>
    </div>
  </div>
